FIRST_BLOOD_FIRST_HEROES=The etttin collapses to his knees, one of his heads emitting a grumbling wail. The other head struggles to speak: \"Though we may die, we are but servants of the almighty Overlord. Our master will be triumphant in the end! Arhynn will fall!\" Then both heads grow silent and the beast topples over.
FIRST_BLOOD_FIRST_OVERLORD=Mauler swats you aside and turns to go. His two heads speak in concert. \"That is enough, my little friends. Our message is sent. The pathetic humans of Arhynn know now to fear the might of the Overlord!\" The ettin and the goblins vanish into the wilderness, leaving you to nurse your wounds.